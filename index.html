  <script type="text/javascript">

    var isLecheng = /Lecheng/.test(navigator.userAgent),//是否APP内打开
      hasCode = /code/.test(location.href),
      version = 1,//最新版本
      expire = parseFloat(document.cookie.replace(/(?:(?:^|.*;\s*)lastVersion\s*\=\s*([^;]*).*$)|^.*$/, "$1")) < version,//是否旧版
      noAuth = document.cookie.replace(/(?:(?:^|.*;\s*)openid\s*\=\s*([^;]*).*$)|^.*$/, "$1") === '',//是否授权
      updateOpenid=expire || noAuth;

    if (!isLecheng && updateOpenid && !hasCode) {

      var curHost='';
      switch(location.host){
        case "192.168.21.209:8080":curHost='0';break;
        case "localhost:8080":curHost='0';break;
        case "ceshi.lechengclub.com":curHost='1';break;
        case "www.lechengclub.com":curHost='2';break;
      }

      var state = location.hash.split('#')[1].replace(/\?/g, 'X0').replace(/\=/g, 'X1').replace(/&/g, 'X2').replace(/\//g,'X3'),
        redirect_uri = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx65478e169956c988&redirect_uri=' + encodeURIComponent('https://www.lechengclub.com/wap/redirect.html') +
          '&response_type=code&scope=snsapi_userinfo&state=' + (curHost+state) + '#wechat_redirect';

      location.replace(redirect_uri);
    }

    var _czc = _czc || [];
    _czc.push(["_setAutoPageview",false]);

  </script>
